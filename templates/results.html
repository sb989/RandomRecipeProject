<html>
    <head>
        <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">

        <title>Random Recipes</title>

        <script type="text/javascript"> 
            var txt = '{{ results|tojson }}' 
        </script>

                <div class = "search">

    </head>
